<mat-card class="system-card" [routerLink]="path">
    <mat-card-header>
        <mat-icon class="system-icon">{{ icon }}</mat-icon>
        <mat-card-title>{{ systemName }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ description }}</p>
    </mat-card-content>
</mat-card>
